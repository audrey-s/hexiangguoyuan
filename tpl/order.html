<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
    <div class="list list-inset" ng-if="succ">
        <label class="item item-input">
            <span class="input-label">联系人：</span>
            <input type="text" placeholder="请输入用联系人姓名..." ng-model="order.user_name"/>
        </label>
        <label class="item item-input">
            <span class="input-label">联系电话：</span>
            <input type="text" placeholder="请输入有效手机号" ng-model="order.phone"/>
        </label>
        <label class="item item-input">
            <span class="input-label">送餐地址：</span>
            <textarea  placeholder="请输入送餐地址" ng-model="order.addr"></textarea>
        </label>
        <ion-list>
            <ion-radio ng-model="order.sex" value="1" name="sex">男</ion-radio>
            <ion-radio ng-model="order.sex" value="2" name="sex">女</ion-radio>
        </ion-list>
        <button class="button button-balanced button-block" ng-click="addMore()">提交订单</button>
    </div>
    <div class="card" ng-if="submitResult.length>0">
        <div class="item item-text-wrap balanced-bg">
            <p> {{submitResult}}</p>
        </div>
    </div>

</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
